<div>
  <div class="cursor-pointer flex items-center nested-menu">
    {{ if .MenuEntry.Pre }}
      <span {{ if and .MenuEntry.Pre .MenuEntry.Name }}class="mr-1"{{ end }}>
        {{ partial "icon.html" .MenuEntry.Pre }}
      </span>
    {{ end }}
    <a
      {{ if .MenuEntry.URL }}
        href="{{ .MenuEntry.URL }}"
        {{ if or (strings.HasPrefix .MenuEntry.URL "http:" ) (strings.HasPrefix .MenuEntry.URL "https:" ) }}
          target="_blank"
        {{ end }}
      {{ end }}
      class="text-base font-medium text-gray-500 hover:text-primary-600 dark:hover:text-primary-400"
      title="{{ .MenuEntry.Title }}">
      <p>
        {{ .MenuEntry.Name | markdownify }}
      </p>
    </a>
    <span>
      {{ partial "icon.html" "chevron-down" }}
    </span>
  </div>
  <div class="absolute menuhide">
    <div class="pt-2 p-5 mt-2 rounded-xl backdrop-blur shadow-2xl">
      <div class="flex flex-col space-y-3">
        {{ range $name, $_ := .Site.Taxonomies.categories }}
          <a
            href="{{ "/categories/" | relLangURL }}{{ $name | urlize }}"
            class="flex items-center text-gray-500 hover:text-primary-600 dark:hover:text-primary-400">
            <p class="text-sm font-sm" title="{{ $name }}">
              {{ $name | markdownify }}
            </p>
          </a>
        {{ end }}
      </div>
    </div>
  </div>
</div>
